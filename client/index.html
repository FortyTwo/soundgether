<!DOCTYPE html>
<html ng-app="soundgether">
  <head>

    <base href="/">

    <title>Soundgether</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- build:css app.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
      <!-- endinject -->

      <!-- inject:css -->
      <link rel="stylesheet" href="styles/css/app.css">
      <!-- endinject -->
    <!-- endbuild -->

  </head>
  <body>

    <!--<header ng-include="'views/components/navbar.html'"></header>-->

    <div ng-view class="main-view"></div>

    <!--<footer ng-include="'views/components/footer.html'"></footer>-->

    <script src="socket.io/socket.io.js"></script>

    <!-- build:js app.js -->
      <!-- bower:js -->
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-socket-io/socket.js"></script>
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/lodash/dist/lodash.compat.js"></script>
      <script src="bower_components/moment/moment.js"></script>
      <script src="bower_components/angular-audio/app/angular.audio.js"></script>

      <script src="views/login/login.controller.js"></script>
