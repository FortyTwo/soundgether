<!DOCTYPE html>
<html ng-app="soundgether">
  <head>

    <base href="/">

    <title>Soundgether</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- build:css app.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
      <link rel="stylesheet" href="bower_components/formstone/dist/css/grid.css">
      <!-- endinject -->

      <!-- inject:css -->
      <link rel="stylesheet" href="styles/css/app.css">
      <!-- endinject -->
    <!-- endbuild -->

  </head>
  <body>

    <div ng-view="" class="fs-grid content"></div>

    <script src="socket.io/socket.io.js"></script>

    <!-- build:js app.js -->
      <script src="bower_components/WaveformGenerator.js/source/WaveformGenerator2.js"></script>
      <!-- bower:js -->
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-socket-io/socket.js"></script>
      <script src="bower_components/lodash/lodash.js"></script>
      <script src="bower_components/moment/moment.js"></script>
      <script src="bower_components/angular-audio/app/angular.audio.js"></script>
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/restangular/dist/restangular.js"></script>
      <!-- endinject -->

      <!-- inject:js -->
      <script src="app.js"></script>
      <script src="directives/focus-me/focus-me.directive.js"></script>
      <script src="directives/navbar/navbar.directive.js"></script>
      <script src="directives/footer/footer.directive.js"></script>
      <script src="directives/back-img/back-img.directive.js"></script>
      <script src="directives/search-results/search-results.directive.js"></script>
      <script src="directives/search-input/search-input.directive.js"></script>
      <script src="filters/pretty-time/pretty-time.js"></script>
      <script src="services/socket/socket.mock.js"></script>
      <script src="services/socket/socket.service.js"></script>
      <script src="services/auth/auth.js"></script>
      <script src="services/soundcloud/soundcloud.js"></script>
      <script src="services/playlist/playlist.js"></script>
      <script src="views/signup/signup.controller.js"></script>
      <script src="views/signup/signup.js"></script>
      <script src="views/playlist/playlist.controller.js"></script>
      <script src="views/playlist/playlist.js"></script>
      <script src="views/home/home.controller.js"></script>
      <script src="views/home/home.js"></script>
      <script src="views/login/login.controller.js"></script>
      <script src="views/login/login.js"></script>
      <!-- endinject -->
    <!-- endbuild -->

    <script src="http://localhost:35729/livereload.js?snipver=1"></script>

  </body>
</html>
