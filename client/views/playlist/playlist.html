<header ng-include="'views/components/navbar.html'"></header>

<div class="playlist-main-content">
  <div class="playlist-background" back-img="{{ vm.getArtwork(vm.currentTrack.track, 't500x500') }}"></div>
  <div class="playlist-current-track-sound container">
    <div class="row">
      <div class="col-md-9">
        <div class="playlist-name">
          {{ vm.playlist.name }}
        </div>
        <div id="wave"></div>
      </div>
      <div class="col-md-3">
        <div class="playlist-current-track-artwork">
          <img ng-src="{{ vm.getArtwork(vm.currentTrack.track, 't500x500') }}" />
        </div>
      </div>
    </div>
  </div>

  <div class="playlist-current-track">
    <div class="container">
      <div class="playlist-controls">
        <span><i class="fa fa-backward"></i></span>
        <span class="playlist-play-pause">
          <i ng-show="!vm.isPlaying(vm.currentTrack)" ng-click="vm.playPauseTrack(vm.currentTrack)" class="fa fa-play"></i>
          <i ng-show="vm.isPlaying(vm.currentTrack)" ng-click="vm.playPauseTrack(vm.currentTrack)" class="fa fa-pause"></i>
        </span>
        <span><i class="fa fa-forward"></i></span>
      </div>
      <div class="playlist-current-track-infos">
        <div class="playlist-current-track-title">
          {{ vm.currentTrack.track.title }}
        </div>
        <div class="playlist-current-track-time">
          {{ vm.getCurrentTime(vm.currentTrack) | prettyTime }} / {{ vm.currentTrack.track.duration | prettyTime }}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="playlist-tracks">
  <div class="container">
    <div class="row">
      <div class="playlist-tracklist col-md-8">
        <div class="playlist-tracklist-header">
          <div class="playlist-tracklist-title">TRACKLIST</div>
          <div class="playlist-tracklist-search">
            <div search-input context="playlist" playlist="vm.playlist"></div>
          </div>
        </div>
        <div class="playlist-tracklist-track" ng-repeat="track in vm.playlist.tracks" ng-show="track.track.title">
          <div class="playlist-tracklist-track-infos">
            <img ng-src="{{ vm.getArtwork(track.track) }}" />
            <span>{{ track.track.title }} â€” {{ track.track.duration | prettyTime }}</span>
          </div>
          <div class="playlist-tracklist-track-play-pause">
            <i ng-click="vm.playPauseTrack(track)" ng-show="!vm.isPlaying(track)" class="fa fa-play"></i>
            <i ng-click="vm.playPauseTrack(track)" ng-show="vm.isPlaying(track)" class="fa fa-pause"></i>
          </div>
        </div>
      </div>
      <div class="playlist-infos col-md-4">
        <div class="playlist-infos-title">
          INFOS
        </div>
      </div>
    </div>
  </div>
</div>

<footer ng-include="'views/components/footer.html'"></footer>
